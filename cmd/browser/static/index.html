<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Upspin browser</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<style>
.up-template {
	visibility: hidden;
	display: none;
}
.up-clickable {
	cursor: pointer;
}
.up-breadcrumb, .up-error, .up-loading {
	margin: 0;
}
</style>
  </head>
  <body>

<div class="col col-md-8 up-template up-browser">

	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<div class="pull-right">
				<button type="button" class="btn btn-default btn-sm">
					<span class="glyphicon glyphicon-share"></span>
					&nbsp;
					Share
				</button>
				<button type="button" class="btn btn-default btn-sm">
					<span class="glyphicon glyphicon-folder-open"></span>
					&nbsp;
					Open
				</button>
			</div>
			<button type="button" class="btn btn-default btn-sm">
				<span class="glyphicon glyphicon-remove"></span>
				&nbsp;
				Delete
			</button>
		</div>

		<div class="panel-body">
			<ol class="breadcrumb up-breadcrumb">
			</ol>
			<div class="alert alert-danger up-error" role="alert">
				Error message
			</div>
			<div class="alert alert-info up-loading" role="alert">
				Loading...
			</div>
		</div>

		<!-- Table -->
		<table class="table up-entries">
			<tr>
				<th><input type="checkbox"></th>
				<th>Name</th>
				<th>Size</th>
				<th>Time</th>
				<th></th>
			</tr>
			<tr class="up-template up-entry">
				<th><input type="checkbox"></th>
				<td class="up-entry-name">Access</td>
				<td class="up-entry-size">23</td>
				<td class="up-entry-time">2017-Feb-22 10:14</td>
				<td>
					<button type="button" class="btn btn-default btn-xs up-entry-inspect">
						<span class="glyphicon glyphicon-info-sign"></span>
					</button>
				</td>
			</tr>
		</table>
	</div>
</div>


<div class="col col-md-4 up-template up-inspector">
	<div class="panel panel-default">
		<div class="panel-heading">
			Details
		</div>
		<table class="table">
			<tr>
				<th>Name</th>
				<td class="up-entry-name"></td>
			</tr>
			<tr>
				<th>Size</th>
				<td class="up-entry-size"></td>
			</tr>
			<tr>
				<th>Time</th>
				<td class="up-entry-time"></td>
			</tr>
			<tr>
				<th>Attributes</th>
				<td class="up-entry-attr"></td>
			</tr>
			<tr>
				<th>Writer</th>
				<td class="up-entry-writer"></td>
			</tr>
		</table>
	</div>
</div>

<div class="container">
	<div class="row">
	</div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
